
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 440px;
            padding: 44px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 108px;
            height: 24px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        input {
            width: 100%;
            padding: 6px 10px;
            margin-bottom: 12px;
            border: 1px solid #666;
            font-size: 15px;
            height: 36px;
            box-sizing: border-box;
        }
        button {
            background-color: #0067b8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            float: right;
        }
        .links {
            margin-top: 30px;
            font-size: 13px;
        }
        a {
            color: #0067b8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft" class="logo">
        <h1>Sign in</h1>
        <form>
            <input type="text" placeholder="Email, phone, or Skype" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign in</button>
        </form>
        <div class="links">
            <p><a href="#">Can't access your account?</a></p>
            <p><a href="#">Sign in with a different account</a></p>
        </div>
    </div>
</body>
</html>
